<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Day Works System</title>
</head>
<body>
        <div class="container">
            <h1>Day<span>Works</span></h1>
        </div>

        <!-- Start of Form -->
    <form name="day" method="POST" data-netlify="true" class="formWrap">
        <div class="formGeneral">
            <fieldset class="general"><legend>General Work Details</legend>
                
                <label for="name">Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Neil Cauchi">

                <label for="date">Date:</label>
                <input type="date" id="date" name="Date">

                <label for="site">Site:</label>
                <input type="text" id="site" name="site">

                <label for="loc">Location:</label>
                <input type="text" id="loc" name="loc">
            </fieldset>
        </div>

        <div class="metricsE">
            <fieldset class="one"><legend>Employees on Site</legend>
                
                <div class="employees">
                    <label for="name">Employees:</label>
                    <input type="text" id="name" name="emp1">
                    <input type="text" id="name" name="emp2">
                    <input type="text" id="name" name="emp3">
                    <input type="text" id="name" name="emp4">
                    <input type="text" id="name" name="emp5">
                    <input type="text" id="name" name="emp6">
                </div>    

                <div class="hours">
                    <label for="name">Hours:</label>
                    <input type="number" id="hours" name="e1">
                    <input type="number" id="hours" name="e2">
                    <input type="number" id="hours" name="e3">
                    <input type="number" id="hours" name="e4">
                    <input type="number" id="hours" name="e5">
                    <input type="number" id="hours" name="e6">
                </div>
            </fieldset>
        </div>

        
        <div class="MetricsV">
            <fieldset class="two"><legend>Equipment & Vehicles Used</legend>
                <div class="vehicles">
                    <label for="name">Equipment:</label>
                    <input type="text" id="name" name="veh1">
                    <input type="text" id="name" name="veh2">
                    <input type="text" id="name" name="veh3">
                    <input type="text" id="name" name="veh4">
                    <input type="text" id="name" name="veh5">
                    <input type="text" id="name" name="veh6">
                </div>
                <div class="hours">
                    <label for="name">Hours:</label>
                    <input type="number" id="hours" name="v1">
                    <input type="number" id="hours" name="v2">
                    <input type="number" id="hours" name="v3">
                    <input type="number" id="hours" name="v4">
                    <input type="number" id="hours" name="v5">
                    <input type="number" id="hours" name="v6">
                </div>
            </fieldset>
        </div>
        
        
        <div class="MetricsM">
            <fieldset class="three"><legend>Materials Used</legend>
                <div class="materials">
                <label for="name">Material:</label>
                <input type="text" id="name" name="mat1">
                <input type="text" id="name" name="mat2">
                <input type="text" id="name" name="mat3">
                <input type="text" id="name" name="mat4">
                <input type="text" id="name" name="mat5">
                <input type="text" id="name" name="mat6">
                </div>
                <div class="hours">
                <label for="name">Amount/Quantity:</label>
                <input type="number" id="hours" name="m1">
                <input type="number" id="hours" name="m2">
                <input type="number" id="hours" name="m3">
                <input type="number" id="hours" name="m4">
                <input type="number" id="hours" name="m5">
                <input type="number" id="hours" name="m6">
                </div>
            </fieldset>
        </div>

        <br>
        <div class="notes">
            <fieldset class="four">
                <legend>Notes Area</legend>
                    <textarea name="message" id="message" rows="5" cols="55"> Add any notes here</textarea>
            </fieldset>
        </div>  

        <br><br>
        <input type="submit" name="button" class="btn" value="Submit">

    </form>

    <footer>
        <p>Property of Carmel Vella Limited &copy; 2022</p>
    </footer>

</body>
</html>
